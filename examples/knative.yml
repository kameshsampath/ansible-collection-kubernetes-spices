---
- name: minikube-with-knative
  hosts: localhost
  connection: local

  collections:
    - community.kubernetes

  vars:
    # to ensure we are on python3
    ansible_python_interpreter: '{{ ansible_playbook_python }}'
    # Default versions are v0.16.0, you can overide it using knative_serving_version, knative_eventing_version
    deploy_knative: True
    cluster_name: vanilla-knative
    # valid values are ipv4, ipv6, dual
    kind_ip_family: ipv6
    # Create Cluster
    kind_create: true
    # Destroy Cluster
    kind_destroy: false

  roles:
    - role: kameshsampath.kind
    - role: kameshsampath.k8s_app_spices
