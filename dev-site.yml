runtime:
  cache_dir: ./.cache/antora

site:
  title:  Ansible Collection Kubernetes Spices
  url: http://localhost:3000/index.html
  start_page: ansible-kubernetes-spices::index.adoc

content:
  sources:
    - url: .
      branches: HEAD
      start_path: documentation
asciidoc:
  attributes:
    title: "Ansible Collection Kubernetes Spices"
    kubernetes-version: v1.21.0
    page-pagination: true
  extensions:
    - ./lib/remote-include-processor.js
    - ./lib/tab-block.js
ui:
  bundle:
    url: https://github.com/kameshsampath/my-antora-ui/releases/download/v0.1.0/ui-bundle.zip
    snapshot: true
  supplemental_files:
    - path: ./supplemental-ui
    - path: .nojekyll
    - path: ui.yml
      contents: "static_files: [ .nojekyll ]"
output:
  dir: ./gh-pages
