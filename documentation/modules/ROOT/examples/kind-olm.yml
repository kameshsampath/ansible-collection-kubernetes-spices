---
# This runs only for clusters that are built and run locally
# e.g. KinD
- name: "Local Cloud"
  hosts: kind
  connection: local

  collections:
    - kubernetes.core
    - kameshsampath.kubernetes_spices
  vars:
    ansible_python_interpreter: "{{ ansible_playbook_python }}"
    kind_create: true
    cluster_name: olm
  roles:
    - name: kameshsampath.kubernetes_spices.kind
# Apply OLM
- name: "OLM Defaults"
  hosts: localhost
  connection: local

  collections:
    - kubernetes.core

  vars:
    deploy_olm: true #<.>

  roles:
    - role: kameshsampath.kubernetes_spices.kind
    - role: kameshsampath.kubernetes_spices.k8s_app_spices
